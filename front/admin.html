<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YallaOrder - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1A1A1A 0%, #2C2C2C 100%);
            min-height: 100vh;
            color: #fff;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 2rem;
            color: #1A1A1A;
            margin-bottom: 0.5rem;
            font-weight: 900;
            text-align: center;
        }

        .login-subtitle {
            color: #FF6B35;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #1A1A1A;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E8E8E8;
            border-radius: 10px;
            font-size: 1rem;
            background: #F8F8F8;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-login:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .dashboard {
            display: none;
        }

        .navbar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #FF6B35;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-name {
            font-weight: 600;
        }

        .btn-logout {
            padding: 0.5rem 1.5rem;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #F7931E;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #999;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-label {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FF6B35;
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .tab-btn.active {
            background: #FF6B35;
            border-color: #FF6B35;
        }

        .applications-list {
            display: grid;
            gap: 1.5rem;
        }

        .application-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .application-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .restaurant-name {
            font-size: 1.5rem;
            font-weight: 900;
            color: #FF6B35;
            margin-bottom: 0.25rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #FFA500;
            color: white;
        }

        .status-approved {
            background: #4CAF50;
            color: white;
        }

        .status-rejected {
            background: #F44336;
            color: white;
        }

        .app-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            color: #999;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            color: white;
            font-size: 1rem;
        }

        .app-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-approve, .btn-reject {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-approve {
            background: #4CAF50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-approve:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .btn-reject {
            background: #F44336;
            color: white;
        }

        .btn-reject:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-reject:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-text {
            font-size: 1.2rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .alert.error {
            background: #fee;
            color: #c00;
            border: 2px solid #fcc;
        }

        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #a5d6a7;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
            font-size: 1.2rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }

            .app-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .app-actions {
                width: 100%;
            }

            .btn-approve, .btn-reject {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1 class="login-title">ADMIN LOGIN</h1>
            <p class="login-subtitle">YallaOrder Management</p>
            
            <div id="loginAlert" class="alert"></div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">LOGIN</button>
            </form>
        </div>
    </div>

    <div id="dashboard" class="dashboard">
        <nav class="navbar">
            <div class="brand">YallaOrder Admin Dashboard</div>
            <div class="admin-info">
                <span class="admin-name">Admin</span>
                <button class="btn-logout" onclick="handleLogout()">Logout</button>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Partner Applications</h1>
                <p class="page-subtitle">Review and manage restaurant partnership requests</p>
            </div>

            <div id="dashboardAlert" class="alert"></div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Applications</div>
                    <div class="stat-value" id="totalApps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending Review</div>
                    <div class="stat-value" id="pendingApps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Approved</div>
                    <div class="stat-value" id="approvedApps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Rejected</div>
                    <div class="stat-value" id="rejectedApps">0</div>
                </div>
            </div>

            <div class="filter-tabs">
                <button class="tab-btn active" data-filter="all" onclick="filterApplications('all')">All</button>
                <button class="tab-btn" data-filter="pending" onclick="filterApplications('pending')">Pending</button>
                <button class="tab-btn" data-filter="approved" onclick="filterApplications('approved')">Approved</button>
                <button class="tab-btn" data-filter="rejected" onclick="filterApplications('rejected')">Rejected</button>
            </div>

            <div id="applicationsList" class="applications-list">
                <div class="loading">Loading applications...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';
        let currentFilter = 'all';
        let allApplications = [];

        function showAlert(elementId, message, type) {
            const alertEl = document.getElementById(elementId);
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertEl.className = 'alert';
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'LOGGING IN...';
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                await loadApplications();
            } else {
                showAlert('loginAlert', 'Invalid username or password', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        async function loadApplications() {
            try {
                const [appsResponse, statsResponse] = await Promise.all([
                    fetch(`${API_BASE_URL}/partners/applications`),
                    fetch(`${API_BASE_URL}/partners/statistics`)
                ]);

                if (!appsResponse.ok || !statsResponse.ok) {
                    throw new Error('Failed to fetch data');
                }

                const appsData = await appsResponse.json();
                const statsData = await statsResponse.json();

                allApplications = appsData.applications;

                document.getElementById('totalApps').textContent = statsData.total;
                document.getElementById('pendingApps').textContent = statsData.pending;
                document.getElementById('approvedApps').textContent = statsData.approved;
                document.getElementById('rejectedApps').textContent = statsData.rejected;

                displayApplications();
            } catch (error) {
                console.error('Error loading applications:', error);
                showAlert('dashboardAlert', 'Failed to load applications. Please check if the server is running.', 'error');
                document.getElementById('applicationsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Failed to load applications</div>
                    </div>
                `;
            }
        }

        function displayApplications() {
            const listEl = document.getElementById('applicationsList');
            
            let filteredApps = allApplications;
            if (currentFilter !== 'all') {
                filteredApps = allApplications.filter(app => app.status === currentFilter);
            }
            
            if (filteredApps.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <div class="empty-text">No applications found</div>
                    </div>
                `;
                return;
            }
            
            listEl.innerHTML = filteredApps.map(app => `
                <div class="application-card">
                    <div class="app-header">
                        <div>
                            <div class="restaurant-name">${app.restaurant_name}</div>
                            <div style="color: #999; font-size: 0.9rem;">Applied: ${new Date(app.applied_at).toLocaleDateString()}</div>
                        </div>
                        <div class="status-badge status-${app.status}">${app.status}</div>
                    </div>
                    
                    <div class="app-details">
                        <div class="detail-item">
                            <div class="detail-label">Manager Name</div>
                            <div class="detail-value">${app.manager_name}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Manager Phone</div>
                            <div class="detail-value">${app.manager_phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Restaurant Phone</div>
                            <div class="detail-value">${app.restaurant_phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Email</div>
                            <div class="detail-value">${app.restaurant_email}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Address</div>
                            <div class="detail-value">${app.address}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Hotline</div>
                            <div class="detail-value">${app.hotline}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Trade License</div>
                            <div class="detail-value">${app.has_license === 'yes' ? '‚úÖ Yes' : '‚ùå No'}</div>
                        </div>
                    </div>
                    
                    ${app.status === 'pending' ? `
                        <div class="app-actions">
                            <button class="btn-approve" onclick="updateStatus(${app.id}, 'approved')" id="approve-${app.id}">
                                ‚úÖ Approve
                            </button>
                            <button class="btn-reject" onclick="updateStatus(${app.id}, 'rejected')" id="reject-${app.id}">
                                ‚ùå Reject
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function updateStatus(appId, newStatus) {
            const approveBtn = document.getElementById(`approve-${appId}`);
            const rejectBtn = document.getElementById(`reject-${appId}`);
            
            if (approveBtn) approveBtn.disabled = true;
            if (rejectBtn) rejectBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/partners/applications/${appId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (response.ok) {
                    const app = allApplications.find(a => a.id === appId);
                    const message = newStatus === 'approved' 
                        ? `Application for ${app.restaurant_name} has been approved!`
                        : `Application for ${app.restaurant_name} has been rejected.`;
                    
                    showAlert('dashboardAlert', message, 'success');
                    await loadApplications();
                } else {
                    showAlert('dashboardAlert', data.error || 'Failed to update status', 'error');
                    if (approveBtn) approveBtn.disabled = false;
                    if (rejectBtn) rejectBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error updating status:', error);
                showAlert('dashboardAlert', 'Connection error. Please try again.', 'error');
                if (approveBtn) approveBtn.disabled = false;
                if (rejectBtn) rejectBtn.disabled = false;
            }
        }

        function filterApplications(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            displayApplications();
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadApplications();
            }
        });
    </script>
</body>
</html>
