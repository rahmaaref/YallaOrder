<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Application Status - YallaOrder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.8rem;
            color: #1A1A1A;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FF6B35;
        }

        .btn-check {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-check:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-result {
            display: none;
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .status-result.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .status-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1A1A1A;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .detail-row {
            display: flex;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            width: 180px;
        }

        .detail-value {
            color: #1A1A1A;
            flex: 1;
        }

        .credentials-box {
            background: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .credentials-title {
            color: #4CAF50;
            font-weight: 700;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .credential-item {
            margin-bottom: 0.8rem;
        }

        .credential-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .credential-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1A1A1A;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YALLAORDER</div>
        <h1 class="title">Check Application Status</h1>
        <p class="subtitle">Enter your registered email to check your application status</p>

        <div id="alertMessage" class="alert"></div>

        <form id="checkStatusForm" onsubmit="handleCheckStatus(event)">
            <div class="form-group">
                <label for="email">Restaurant Email</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn-check" id="checkBtn">Check Status</button>
        </form>

        <div id="statusResult" class="status-result">
            <!-- Status will be displayed here -->
        </div>

        <div class="back-link">
            <a href="partner_login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        function showAlert(message, type) {
            const alertEl = document.getElementById('alertMessage');
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertEl.className = 'alert';
            }, 5000);
        }

        async function handleCheckStatus(event) {
            event.preventDefault();
            
            const checkBtn = document.getElementById('checkBtn');
            const email = document.getElementById('email').value.trim();
            
            checkBtn.disabled = true;
            checkBtn.textContent = 'Checking...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/partners/check-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    displayStatus(data.application);
                } else {
                    showAlert(data.error || 'Application not found', 'error');
                    document.getElementById('statusResult').classList.remove('show');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Connection error. Please try again.', 'error');
            } finally {
                checkBtn.disabled = false;
                checkBtn.textContent = 'Check Status';
            }
        }

        function displayStatus(app) {
            const resultEl = document.getElementById('statusResult');
            
            let statusMessage = '';
            let additionalInfo = '';

            if (app.status === 'pending') {
                statusMessage = 'Your application is currently under review. We will notify you once it has been processed.';
            } else if (app.status === 'approved') {
                statusMessage = 'Congratulations! Your application has been approved.';
                additionalInfo = `
                    <div class="credentials-box">
                        <div class="credentials-title">üéâ Your Login Credentials</div>
                        <div class="credential-item">
                            <div class="credential-label">Email (Username)</div>
                            <div class="credential-value">${app.restaurant_email}</div>
                        </div>
                        <div class="credential-item">
                            <div class="credential-label">Temporary Password</div>
                            <div class="credential-value">${app.temp_password || 'Please contact admin'}</div>
                        </div>
                        <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                            ‚ö†Ô∏è Please save these credentials and change your password after first login.
                        </p>
                        <button class="btn-login" onclick="goToLogin()">Login to Dashboard</button>
                    </div>
                `;
            } else if (app.status === 'rejected') {
                statusMessage = 'Unfortunately, your application was not approved at this time. Please contact support for more information.';
            }

            resultEl.innerHTML = `
                <div class="status-header">
                    <div class="status-title">${app.restaurant_name}</div>
                    <div class="status-badge status-${app.status}">${app.status}</div>
                </div>
                
                <p style="margin-bottom: 1.5rem; color: #666; line-height: 1.6;">${statusMessage}</p>

                <div class="detail-row">
                    <span class="detail-label">Manager Name:</span>
                    <span class="detail-value">${app.manager_name}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Restaurant Phone:</span>
                    <span class="detail-value">${app.restaurant_phone}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Address:</span>
                    <span class="detail-value">${app.address}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Applied Date:</span>
                    <span class="detail-value">${new Date(app.applied_at).toLocaleDateString()}</span>
                </div>
                ${app.reviewed_at ? `
                <div class="detail-row">
                    <span class="detail-label">Reviewed Date:</span>
                    <span class="detail-value">${new Date(app.reviewed_at).toLocaleDateString()}</span>
                </div>
                ` : ''}

                ${additionalInfo}
            `;

            resultEl.classList.add('show');
        }

        function goToLogin() {
            window.location.href = 'partner_login.html';
        }
    </script>
</body>
</html>
