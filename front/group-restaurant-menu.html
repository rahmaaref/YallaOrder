<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu - YallaOrder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #F7931E;
            --dark-bg: #1A1A1A;
            --darker-bg: #2C2C2C;
            --glass-bg: rgba(255,255,255,0.1);
            --glass-border: rgba(255,255,255,0.1);
            --text-primary: #fff;
            --text-secondary: #ccc;
            --text-muted: #aaa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            min-height: 100vh;
            color: var(--text-primary);
        }

        .navbar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .person-badge {
            background: rgba(255,107,53,0.2);
            border: 2px solid #FF6B35;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .restaurant-header {
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            border: 1px solid var(--glass-border);
        }

        .restaurant-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .restaurant-details {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            color: var(--text-secondary);
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .menu-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .item-count {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .menu-item-card {
            background: var(--glass-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }

        .menu-item-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255,107,53,0.3);
            border-color: var(--primary-orange);
        }

        .item-image {
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .item-description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            flex: 1;
            line-height: 1.5;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--glass-border);
        }

        .item-price {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--primary-orange);
        }

        .btn-add {
            padding: 0.7rem 1.8rem;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            color: white;
            transition: all 0.3s;
        }

        .btn-add:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .empty {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .floating-cart {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, var(--primary-orange), var(--secondary-orange));
            padding: 1.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255,107,53,0.5);
            display: none;
            z-index: 90;
        }

        .floating-cart.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cart-summary {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .btn-finish {
            width: 100%;
            padding: 1rem;
            background: white;
            color: var(--primary-orange);
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-finish:hover {
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            font-weight: 600;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .floating-cart {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }

            .notification {
                right: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">YALLAORDER</div>
            <div class="person-badge" id="personBadge">Loading...</div>
        </div>
    </nav>

    <div class="container">
        <div class="restaurant-header" id="restaurantHeader">
            <div class="loading">Loading restaurant</div>
        </div>

        <div class="menu-header">
            <h2 class="menu-title">Menu</h2>
            <div class="item-count" id="itemCount">0 Items</div>
        </div>

        <div id="menuContainer">
            <div class="loading">Loading menu</div>
        </div>
    </div>

    <div class="floating-cart" id="floatingCart">
        <div class="cart-summary" id="cartSummary">0 items</div>
        <button class="btn-finish" onclick="finishOrder()">
            Finish & Next Person ‚ûî
        </button>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let groupOrderData = null;
        let restaurantId = null;
        let currentPersonCart = [];

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function showError(elementId, message) {
            document.getElementById(elementId).innerHTML = 
                `<div class='empty'>${message}</div>`;
        }

        function getRestaurantIdFromURL() {
            return new URLSearchParams(window.location.search).get("id");
        }

        function loadGroupOrderData() {
            const data = sessionStorage.getItem('groupOrderData');
            if (!data) {
                alert('No group order found. Redirecting...');
                window.location.href = 'group-order-setup.html';
                return;
            }

            groupOrderData = JSON.parse(data);
            const currentPerson = groupOrderData.currentPerson;
            const memberName = groupOrderData.members[currentPerson - 1];

            // Load existing cart items for this person
            currentPersonCart = groupOrderData.orders[currentPerson].items || [];
            updateCartUI();

            document.getElementById('personBadge').textContent = `${memberName} (${currentPerson}/${groupOrderData.numPeople})`;
        }

        async function loadRestaurantMenu() {
            restaurantId = getRestaurantIdFromURL();

            if (!restaurantId) {
                window.location.href = "group-restaurants.html";
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/restaurant-menu/${restaurantId}`);
                
                if (!response.ok) {
                    throw new Error("Failed to load restaurant data");
                }

                const data = await response.json();
                renderRestaurant(data.restaurant);
                renderMenu(data.menu_items, data.total_items);

            } catch (err) {
                console.error("Error loading restaurant menu:", err);
                showError("restaurantHeader", "Failed to load restaurant information");
                showError("menuContainer", "Failed to load menu items");
            }
        }

        function renderRestaurant(restaurant) {
            document.getElementById("restaurantHeader").innerHTML = `
                <h1 class="restaurant-title">${restaurant.restaurant_name}</h1>
                <div class="restaurant-details">
                    <div class="detail-item">
                        <span>üìç</span>
                        <span>${restaurant.address}</span>
                    </div>
                    <div class="detail-item">
                        <span>üìû</span>
                        <span>${restaurant.restaurant_phone}</span>
                    </div>
                </div>
            `;
        }

        function renderMenu(items, total) {
            document.getElementById("itemCount").textContent = `${total} Item${total !== 1 ? 's' : ''}`;

            if (items.length === 0) {
                showError("menuContainer", "No menu items available");
                return;
            }

            const grid = document.createElement("div");
            grid.className = "menu-grid";

            items.forEach(item => {
                const card = createMenuItemCard(item);
                grid.appendChild(card);
            });

            document.getElementById("menuContainer").innerHTML = "";
            document.getElementById("menuContainer").appendChild(grid);
        }

        function createMenuItemCard(item) {
            const card = document.createElement("div");
            card.className = "menu-item-card";

            const imageContent = item.image 
                ? `<img src="${item.image}" alt="${item.name}">` 
                : `<div style="font-size: 4rem;">üçΩÔ∏è</div>`;

            card.innerHTML = `
                <div class="item-image">
                    ${imageContent}
                </div>
                <div class="item-content">
                    <div class="item-name">${item.name}</div>
                    <div class="item-description">${item.description || "No description available"}</div>
                    <div class="item-footer">
                        <div class="item-price">${item.price.toFixed(2)} EGP</div>
                        <button class="btn-add">Add to Cart</button>
                    </div>
                </div>
            `;

            const addButton = card.querySelector('.btn-add');
            addButton.addEventListener('click', () => {
                addToCart(item.id, item.name, item.price, addButton);
            });

            return card;
        }

        function addToCart(menuItemId, itemName, price, buttonElement) {
            // Check if item already exists
            const existingItem = currentPersonCart.find(item => item.menu_item_id === menuItemId);

            if (existingItem) {
                existingItem.quantity++;
                existingItem.subtotal = existingItem.quantity * price;
            } else {
                currentPersonCart.push({
                    menu_item_id: menuItemId,
                    restaurant_id: parseInt(restaurantId),
                    item_name: itemName,
                    price: price,
                    quantity: 1,
                    subtotal: price,
                    orderedBy: groupOrderData.members[groupOrderData.currentPerson - 1]
                });
            }

            updateCartUI();

            // Visual feedback
            const originalText = buttonElement.textContent;
            buttonElement.textContent = '‚úì Added';
            buttonElement.style.background = '#10b981';
            
            setTimeout(() => {
                buttonElement.textContent = originalText;
                buttonElement.style.background = '';
            }, 1000);

            showNotification(`‚úÖ ${itemName} added to cart!`);
        }

        function updateCartUI() {
            const floatingCart = document.getElementById('floatingCart');
            const cartSummary = document.getElementById('cartSummary');

            const itemCount = currentPersonCart.length;
            const totalItems = currentPersonCart.reduce((sum, item) => sum + item.quantity, 0);

            if (itemCount > 0) {
                floatingCart.classList.add('show');
                cartSummary.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''} in cart`;
            } else {
                floatingCart.classList.remove('show');
            }
        }

        function finishOrder() {
            if (currentPersonCart.length === 0) {
                alert('Please add at least one item to your cart');
                return;
            }

            // Save current person's order
            groupOrderData.orders[groupOrderData.currentPerson].items = currentPersonCart;
            groupOrderData.orders[groupOrderData.currentPerson].completed = true;

            // Move to next person or summary
            if (groupOrderData.currentPerson < groupOrderData.numPeople) {
                groupOrderData.currentPerson++;
                sessionStorage.setItem('groupOrderData', JSON.stringify(groupOrderData));
                window.location.href = 'group-order-person-selection.html';
            } else {
                // All done - go to summary
                sessionStorage.setItem('groupOrderData', JSON.stringify(groupOrderData));
                window.location.href = 'group-order-summary.html';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadGroupOrderData();
            loadRestaurantMenu();
        });
    </script>
</body>
</html>
