<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - YallaOrder Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            color: #fff;
        }

        .sidebar-nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 70px;
            background: rgba(0,0,0,0.9);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            gap: 2rem;
            z-index: 100;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: #999;
            font-size: 1.5rem;
        }

        .nav-icon:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-icon.active {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: #FF6B35;
        }

        .nav-divider {
            width: 30px;
            height: 1px;
            background: rgba(255,255,255,0.1);
        }

        .navbar {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-left: 70px;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #FF6B35;
        }

        .brand-subtitle {
            font-size: 0.85rem;
            color: #999;
            font-weight: 400;
            margin-top: 0.2rem;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #999;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border-color: transparent;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            margin-left: 70px;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #999;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.3s;
        }

        .order-card:hover {
            border-color: #FF6B35;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.2);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF6B35;
        }

        .order-date {
            color: #999;
            font-size: 0.9rem;
            margin-top: 0.3rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .status-preparing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .status-ready {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-delivered {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            color: #999;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: white;
            font-size: 1rem;
        }

        .order-items-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .section-title {
            font-size: 1.1rem;
            color: #FF6B35;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .order-items-list {
            list-style: none;
            display: grid;
            gap: 0.8rem;
        }

        .order-item {
            background: rgba(255,255,255,0.03);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: white;
            margin-bottom: 0.3rem;
        }

        .item-details {
            color: #999;
            font-size: 0.9rem;
        }

        .item-subtotal {
            font-weight: bold;
            color: #FF6B35;
            font-size: 1.1rem;
        }

        .order-summary {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #999;
        }

        .summary-row.total {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            padding-top: 0.8rem;
            border-top: 2px solid rgba(255,255,255,0.1);
        }

        .summary-row.total .summary-value {
            color: #FF6B35;
        }

        .order-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-action {
            flex: 1;
            min-width: 140px;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-preparing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .btn-preparing:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .btn-on_the_way {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-on_the_way:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .btn-cancel {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-cancel:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .order-details {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-nav">
        <div class="logo-icon">üçï</div>
        <div class="nav-divider"></div>
                <div class="logo-icon"></div>
        <div class="nav-icon " onclick="goToDashboard()" title="Home">
            üè†

        </div>
        <div class="nav-icon active" onclick="goToDetails()" title="Orders">
            üì¶
        </div>
        <div class="nav-icon" onclick="goToMenu()" title="Menu">
            üìã
        </div>
                <div class="logo-icon"></div>

        <div class="nav-divider"></div>
        <div class="nav-icon" onclick="openInfoSidebar()" title="Restaurant Info">
            üë§
        </div>
        <div class="nav-icon" onclick="goToSettings()" title="Settings">
            ‚öôÔ∏è
        </div>
        <div class="nav-icon" onclick="handleLogout()" title="Logout">
            üö™
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-content">
            <div>
                <div class="brand" id="restaurantName">Orders</div>
                <div class="brand-subtitle">All order details from your restaurant</div>
            </div>
            <div class="filter-tabs">
    <button class="filter-btn active" data-filter="all" onclick="filterOrders('all')">All</button>
    <button class="filter-btn" data-filter="pending" onclick="filterOrders('pending')">Pending</button>
    <button class="filter-btn" data-filter="preparing" onclick="filterOrders('preparing')">Preparing</button>
    <button class="filter-btn" data-filter="on_the_way" onclick="filterOrders('on_the_way')">On the Way</button>
</div>
        </div>
    </nav>

    <div class="container">
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
            <p>Loading orders...</p>
        </div>

        <div id="ordersGrid" class="orders-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üì¶</div>
            <h2 style="font-size: 1.8rem; margin-bottom: 0.5rem;">No Orders Found</h2>
            <p style="color: #999;">Orders will appear here when customers place them</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let restaurantData = null;
        let allOrders = [];
        let currentFilter = 'all';

        function goToDashboard() {
            window.location.href = 'restaurant_dashboard.html';
        }

        function goToMenu() {
            window.location.href = 'menu.html';
        }
        function goToDetails() {
            window.location.href = 'order_details.html';
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function openInfoSidebar() {
            const infoSidebar = document.getElementById('infoSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            // Close order details sidebar if open
            closeSidebar();
            
            infoSidebar.classList.add('active');
            overlay.classList.add('active');
        }

        function closeInfoSidebar() {
            const infoSidebar = document.getElementById('infoSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            infoSidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function goToSettings() {
            window.location.href = 'restaurant-settings.html';
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('partner');
                window.location.href = 'partner_login.html';
            }
        }


        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric',
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusClass(status) {
    const statusMap = {
        'pending': 'status-pending',
        'preparing': 'status-preparing',
        'on_the_way': 'status-ready',
        'delivered': 'status-delivered',
        'cancelled': 'status-cancelled'
    };
    return statusMap[status.toLowerCase()] || 'status-pending';
}

        async function loadRestaurantData() {
            const partnerData = sessionStorage.getItem('partner');
            
            if (!partnerData) {
                window.location.href = 'partner_login.html';
                return;
            }

            restaurantData = JSON.parse(partnerData);
            document.getElementById('restaurantName').textContent = `${restaurantData.name} - Orders`;
            
            await loadOrders();
        }

        async function loadOrders() {
            try {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('ordersGrid').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';

                const response = await fetch(`${API_BASE_URL}/restaurants/orders/${restaurantData.id}`);
                
                if (response.ok) {
                    allOrders = await response.json();
                    displayOrders();
                } else {
                    alert('Failed to load orders');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                alert('Error loading orders. Please check if the server is running.');
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        function displayOrders() {
            const grid = document.getElementById('ordersGrid');
            const emptyState = document.getElementById('emptyState');

            let filteredOrders = allOrders;
            if (currentFilter !== 'all') {
                filteredOrders = allOrders.filter(order => order.status === currentFilter);
            }

            if (filteredOrders.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Order #${order.id}</div>
                            <div class="order-date">${formatDate(order.created_at)}</div>
                        </div>
                        <span class="status-badge ${getStatusClass(order.status)}">${order.status}</span>
                    </div>

                    <div class="order-details">
                        <div class="detail-item">
                            <div class="detail-label">Customer Phone</div>
                            <div class="detail-value">${order.phone}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Delivery Location</div>
                            <div class="detail-value">${order.delivery_location}</div>
                        </div>
                    </div>

                    <div class="order-items-section">
                        <div class="section-title">üìã Order Items</div>
                        <ul class="order-items-list">
                            ${order.items.map(item => `
                                <li class="order-item">
                                    <div class="item-info">
                                        <div class="item-name">${item.name}</div>
                                        <div class="item-details">Quantity: ${item.quantity} √ó ${item.price.toFixed(2)} EGP</div>
                                    </div>
                                    <div class="item-subtotal">${item.subtotal.toFixed(2)} EGP</div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span class="summary-value">${order.subtotal.toFixed(2)} EGP</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Fee</span>
                            <span class="summary-value">${order.delivery_fee.toFixed(2)} EGP</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span class="summary-value">${order.tax.toFixed(2)} EGP</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span class="summary-value">${order.total.toFixed(2)} EGP</span>
                        </div>
                    </div>

                    ${order.status !== 'delivered' && order.status !== 'cancelled' ? `
    <div class="order-actions">
        ${order.status === 'pending' ? `
            <button class="btn-action btn-preparing" onclick="updateOrderStatus(${order.restaurant_order_id}, 'preparing')">
                üî• Start Preparing
            </button>
        ` : ''}
        ${order.status === 'preparing' ? `
            <button class="btn-action btn-on_the_way" onclick="updateOrderStatus(${order.restaurant_order_id}, 'on_the_way')">
                üöö Mark On the Way
            </button>
        ` : ''}
        
        <button class="btn-action btn-cancel" onclick="updateOrderStatus(${order.restaurant_order_id}, 'cancelled')">
            ‚ùå Cancel Order
        </button>
    </div>
` : ''}

                </div>
            `).join('');
        }

        async function updateOrderStatus(restaurantOrderId, newStatus) {
            const confirmMessage = newStatus === 'cancelled' 
                ? 'Are you sure you want to cancel this order?'
                : `Update order status to ${newStatus}?`;
            
            if (!confirm(confirmMessage)) return;

            try {
                const response = await fetch(`${API_BASE_URL}/restaurants/orders/update/${restaurantOrderId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    alert(`Order status updated to ${newStatus}!`);
                    await loadOrders();
                } else {
                    alert('Failed to update order status');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            }
        }

        function filterOrders(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            displayOrders();
        }

        window.addEventListener('DOMContentLoaded', loadRestaurantData);
    </script>
</body>
</html>
