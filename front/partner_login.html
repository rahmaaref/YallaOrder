<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YallaOrder</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Login - YallaOrder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .hero-container {
            display: flex;
            min-height: 100vh;
            background: 
                        url('https://i.ibb.co/p68p14m7/restaurant-chef-food-1200.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            overflow: hidden;
        }

        /* Overlay for better text readability */
        .hero-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.3);
            z-index: 1;
        }

        /* Floating food particles */
        .food-particle {
            position: absolute;
            font-size: 3rem;
            animation: float-particle 20s infinite ease-in-out;
            opacity: 0.6;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
            z-index: 2;
        }

        .particle-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .particle-2 { top: 20%; right: 15%; animation-delay: 2s; }
        .particle-3 { top: 60%; left: 8%; animation-delay: 4s; }
        .particle-4 { top: 70%; right: 10%; animation-delay: 6s; }
        .particle-5 { top: 40%; left: 20%; animation-delay: 3s; }
        .particle-6 { top: 80%; right: 20%; animation-delay: 7s; }

        @keyframes float-particle {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(90deg); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-15px) translateX(-20px) rotate(180deg); 
                opacity: 0.4;
            }
            75% { 
                transform: translateY(30px) translateX(15px) rotate(270deg); 
                opacity: 0.7;
            }
        }

        /* Glowing circles */
        .glow-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: pulse-glow 4s infinite ease-in-out;
            z-index: 2;
        }

        .glow-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #FFD700, transparent);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFA500, transparent);
            bottom: 20%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .glow-3 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #FF6B35, transparent);
            top: 50%;
            left: 5%;
            animation-delay: 3s;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.15;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.25;
            }
        }

        /* Left side - Text/Branding */
        .left-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            z-index: 3;
        }

        .brand-content {
            text-align: center;
            max-width: 600px;
        }

        .brand-title {
            font-size: 4.5rem;
            font-weight: 900;
            color: white;
            letter-spacing: 8px;
            text-shadow: 4px 4px 12px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .brand-subtitle {
            color: white;
            font-size: 1.8rem;
            font-weight: 300;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
            margin-bottom: 2rem;
            animation: fadeInUp 1.2s ease-out;
        }

        .brand-description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.2rem;
            line-height: 1.8;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
            animation: fadeInUp 1.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Right side - Login Form */
        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            z-index: 3;
        }

        .login-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #FF6B35, #F7931E, #FFA500, #FF6B35);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .form-title {
            font-size: 2rem;
            color: #1A1A1A;
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .form-subtitle {
            color: #FF6B35;
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            color: #1A1A1A;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #E8E8E8;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #F8F8F8;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .btn-login {
            width: 100%;
            padding: 1.3rem;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .btn-login:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .form-footer a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .form-footer a:hover {
            color: #F7931E;
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .alert.error {
            background: #fee;
            color: #c00;
            border: 2px solid #fcc;
        }

        .alert.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #a5d6a7;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .hero-container {
                flex-direction: column;
            }
            
            .left-side {
                min-height: 40vh;
                padding: 2rem;
            }

            .form-side {
                padding: 2rem;
            }

            .brand-title {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .brand-subtitle {
                font-size: 1.2rem;
            }

            .brand-description {
                font-size: 1rem;
            }

            .login-container {
                padding: 2rem;
            }

            .food-particle {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .brand-title {
                font-size: 2rem;
            }

            .form-title {
                font-size: 1.6rem;
            }

            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
   
     

        <!-- Left side - Branding -->
        <div class="left-side">
            
        </div>

        <!-- Right side - Login Form -->
        <div class="form-side">
            
            <div class="login-wrapper">
                <div class="login-container">
                    <h2 class="form-title">PARTNER LOGIN</h2>
                    <p class="form-subtitle">Access your restaurant dashboard</p>
                    
                    <div id="alertMessage" class="alert"></div>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="input-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="your.restaurant@email.com" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn-login" id="loginBtn">LOGIN</button>
                    </form>
                    
                    <div class="form-footer">
                        Don't have an account? <a href="partner.html">Apply Now</a><br>
                        <a href="check_status.html">Check Application Status</a><br>
                        <a href="index.html">Customer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        function showAlert(message, type) {
            const alertEl = document.getElementById('alertMessage');
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertEl.className = 'alert';
            }, 5000);
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'LOGGING IN...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/partners/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.restaurant) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store partner data in session storage
                    sessionStorage.setItem('partner', JSON.stringify(data.restaurant));
                    
                    // Redirect to partner dashboard
                    setTimeout(() => {
                        window.location.href = 'restaurant_dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid credentials', 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'LOGIN';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'LOGIN';
            }
        }

        // Check if partner is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const partner = sessionStorage.getItem('partner');
            if (partner) {
                window.location.href = 'restaurant_dashboard.html';
            }
        });
    </script>
</body>
</html>
