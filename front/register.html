<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YallaOrder - Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .hero-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FFA500 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated food particles */
        .food-particle {
            position: absolute;
            font-size: 3rem;
            animation: float-particle 20s infinite ease-in-out;
            opacity: 0.6;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .particle-1 { top: 5%; left: 5%; animation-delay: 0s; }
        .particle-2 { top: 15%; right: 8%; animation-delay: 2s; }
        .particle-3 { top: 35%; left: 3%; animation-delay: 4s; }
        .particle-4 { top: 55%; right: 5%; animation-delay: 6s; }
        .particle-5 { top: 75%; left: 7%; animation-delay: 8s; }
        .particle-6 { top: 85%; right: 10%; animation-delay: 10s; }
        .particle-7 { top: 25%; left: 15%; animation-delay: 3s; }
        .particle-8 { top: 65%; right: 12%; animation-delay: 7s; }

        @keyframes float-particle {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) rotate(90deg); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-15px) translateX(-20px) rotate(180deg); 
                opacity: 0.4;
            }
            75% { 
                transform: translateY(30px) translateX(15px) rotate(270deg); 
                opacity: 0.7;
            }
        }

        /* Steam rising effect */
        .steam {
            position: absolute;
            width: 4px;
            height: 40px;
            background: linear-gradient(to top, rgba(255,255,255,0.8), transparent);
            border-radius: 50%;
            animation: rise-steam 3s infinite ease-out;
            opacity: 0;
        }

        .steam-1 { top: 30%; left: 20%; animation-delay: 0s; }
        .steam-2 { top: 30%; left: 22%; animation-delay: 0.5s; }
        .steam-3 { top: 60%; right: 15%; animation-delay: 1s; }
        .steam-4 { top: 60%; right: 17%; animation-delay: 1.5s; }

        @keyframes rise-steam {
            0% { 
                transform: translateY(0) scaleX(1);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% { 
                transform: translateY(-100px) scaleX(2);
                opacity: 0;
            }
        }

        /* Left side - Form */
        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        .register-wrapper {
            width: 100%;
            max-width: 550px;
        }

        .register-container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #FF6B35, #F7931E, #FFA500, #FF6B35);
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .form-title {
            font-size: 2.2rem;
            color: #1A1A1A;
            margin-bottom: 0.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-subtitle {
            color: #FF6B35;
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .input-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            flex: 1;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border: 2px solid #E8E8E8;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #F8F8F8;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .input-group input:focus {
            outline: none;
            border-color: #FF6B35;
            background: white;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .btn-next {
            width: 100%;
            padding: 1.4rem;
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-next::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-next:hover::before {
            left: 100%;
        }

        .btn-next:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .btn-next:active {
            transform: translateY(-1px);
        }

        .btn-next:disabled {
            background: #999;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .form-footer a {
            color: #FF6B35;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .form-footer a:hover {
            color: #F7931E;
            text-decoration: underline;
        }

        /* Right side - Illustration */
        .illustration-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .delivery-illustration {
            position: relative;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
            transform: translateX(-3cm);
        }

        /* Person with food image */
        .person-with-food {
            width: 500px;
            height: auto;
            max-width: 100%;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.3));
            object-fit: contain;
        }

        /* Decorative delicious circles */
        .taste-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: pulse-taste 4s infinite ease-in-out;
        }

        .taste-1 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #FFD700, transparent);
            bottom: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .taste-2 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FF6B35, transparent);
            top: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        .taste-3 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFA500, transparent);
            bottom: 35%;
            right: 3%;
            animation-delay: 2s;
        }

        @keyframes pulse-taste {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.2;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0.4;
            }
        }

        @media (max-width: 968px) {
            .hero-container {
                flex-direction: column;
            }
            
            .illustration-side {
                min-height: 40vh;
                padding: 2rem;
                order: 2;
            }

            .form-side {
                order: 1;
            }

            .person-with-food {
                width: 350px;
            }

            .register-container {
                padding: 2rem;
            }

            .input-row {
                flex-direction: column;
                gap: 0;
            }

            .food-particle {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <!-- Animated food particles -->
        <div class="food-particle particle-1">üçï</div>
        <div class="food-particle particle-2">üçî</div>
        <div class="food-particle particle-3">üçú</div>
        <div class="food-particle particle-4">üåÆ</div>
        <div class="food-particle particle-5">üç∞</div>
        <div class="food-particle particle-6">üç£</div>
        <div class="food-particle particle-7">ü•ó</div>
        <div class="food-particle particle-8">üç±</div>

        <!-- Steam effects -->
        <div class="steam steam-1"></div>
        <div class="steam steam-2"></div>
        <div class="steam steam-3"></div>
        <div class="steam steam-4"></div>

        <!-- Taste circles -->
        <div class="taste-circle taste-1"></div>
        <div class="taste-circle taste-2"></div>
        <div class="taste-circle taste-3"></div>

        <!-- Left side - Form -->
        <div class="form-side">
            <div class="register-wrapper">
                <div class="register-container">
                    <h2 class="form-title">Register</h2>
                    <p class="form-subtitle">Start your delicious journey today</p>
                    
                    <!-- Alert Message -->
                    <div id="alertMessage" class="alert"></div>
                    
                    <form id="registerForm" onsubmit="handleRegister(event)">
                        <div class="input-row">
                            <div class="input-group">
                                <input type="text" id="firstName" placeholder="First Name" required minlength="2">
                            </div>
                            <div class="input-group">
                                <input type="text" id="lastName" placeholder="Last Name" required minlength="2">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="tel" id="phone" placeholder="Phone number (e.g., 01234567890)" required pattern="[0-9]{11}">
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" placeholder="Password (min 6 characters)" required minlength="6">
                        </div>
                        <button type="submit" class="btn-next" id="registerBtn">Get Started</button>
                    </form>
                    <div class="form-footer">
                        Already have an account? <a href="index.html">Login here</a><br><br>
                        By registering, You agree to the<br>
                        Terms, Conditions and Policies of YallaOrder<br>
                        & Privacy Policy
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side - Illustration -->
        <div class="illustration-side">
            <div class="delivery-illustration">
                <img src="https://i.ibb.co/67HtmVmK/3d-character-cartoon-fast-food-burger-delivery-man-178789-175-fotor-bg-remover-2025120615134.png" 
                     alt="Person holding food" 
                     class="person-with-food"
                     onerror="this.style.display='none'">
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';

        function showAlert(message, type) {
            const alertEl = document.getElementById('alertMessage');
            alertEl.textContent = message;
            alertEl.className = `alert ${type} show`;
            
            setTimeout(() => {
                alertEl.className = 'alert';
            }, 5000);
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate phone number (Egyptian format)
            if (!/^01[0-9]{9}$/.test(phone)) {
                showAlert('Please enter a valid Egyptian phone number (11 digits starting with 01)', 'error');
                return;
            }

            // Validate password length
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.textContent = 'REGISTERING...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        phone: phone,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('', 'success');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'GET STARTED';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'GET STARTED';
            }
        }
    </script>
</body>
</html>
