            font-family: 'Arial', sans-serif;

            color: #fff;
        }

        .navbar {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 900;
            color: #FF6B35;
            cursor: pointer;
        }

        .brand-subtitle {
            font-size: 0.85rem;
            color: #999;
            font-weight: 400;
            margin-top: 0.2rem;
        }

        .btn-back {
            padding: 0.5rem 1.5rem;
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.1);
        }

        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .page-subtitle {
            color: #999;
            font-size: 1.1rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .settings-section {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
        }

        .section-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255,255,255,0.08);
        }

        .form-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-input.readonly {
            background: rgba(255,255,255,0.02);
            cursor: default;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .btn-save {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FF6B35);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }

        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info-box {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            color: #a78bfa;
            font-size: 0.9rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.5rem;
            padding-left: 1rem;
        }

        .password-requirements li {
            margin-bottom: 0.3rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .settings-section {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
     <!-- Sidebar Navigation -->
    <div class="sidebar-nav">
        <div class="logo-icon">üçï</div>
        <div class="nav-divider"></div>
                <div class="logo-icon"></div>
        <div class="nav-icon" onclick="goToDashboard()" title="Home">
            üè†

        </div>
        <div class="nav-icon " onclick="goToDetails()" title="Orders">
            üì¶
        </div>
        <div class="nav-icon" onclick="goToMenu()" title="Menu">
            üìã
        </div>
                <div class="logo-icon"></div>

        <div class="nav-divider"></div>
        <div class="nav-icon" onclick="openInfoSidebar()" title="Restaurant Info">
            üë§
        </div>
        <div class="nav-icon active" onclick="goToSettings()" title="Settings">
            ‚öôÔ∏è
        </div>
        <div class="nav-icon" onclick="handleLogout()" title="Logout">
            üö™
        </div>
    </div>
    <nav class="navbar">
        <div>
            <div class="brand" id="brandName" onclick="goToDashboard()">YallaOrder Partner</div>
        </div>
        <button class="btn-back" onclick="goToDashboard()">‚Üê Back to Dashboard</button>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">‚öôÔ∏è Settings</h1>
            <p class="page-subtitle">Manage your restaurant information and security</p>
        </div>

        <div id="alertContainer"></div>

        <div class="settings-grid">
            <!-- Restaurant Information Section -->
            <div class="settings-section">
                <h2 class="section-title"> Restaurant Information</h2>
                
                <form id="restaurantInfoForm">
                    <div class="form-group">
                        <label class="form-label">Restaurant Name</label>
                        <input type="text" class="form-input readonly" id="restaurantName" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Manager Name</label>
                        <input type="text" class="form-input" id="managerName" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input readonly" id="email" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Restaurant Phone</label>
                        <input type="tel" class="form-input" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Hotline (Optional)</label>
                        <input type="tel" class="form-input" id="hotline" placeholder="Customer support number">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea class="form-input" id="address" required></textarea>
                    </div>

                    <button type="submit" class="btn-save" id="btnSaveInfo">
                         Save Changes
                    </button>
                </form>
            </div>

            <!-- Change Password Section -->
            <div class="settings-section">
                <h2 class="section-title">üîí Change Password</h2>
                
                <div class="info-box">
                </div>

                <form id="changePasswordForm">
                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" class="form-input" id="currentPassword" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-input" id="newPassword" required minlength="6">
                        <ul class="password-requirements">
                            <li>Minimum 6 characters</li>
                            <li>Mix of letters and numbers recommended</li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" class="form-input" id="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn-save" id="btnChangePassword">
                     Change Password
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000';
        let restaurantData = null;

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

       function goToDashboard() {
            window.location.href = 'restaurant_dashboard.html';
        }

        function goToMenu() {
            window.location.href = 'menu.html';
        }
        function goToDetails() {
            window.location.href = 'order_details.html';
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function openInfoSidebar() {
            const infoSidebar = document.getElementById('infoSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            // Close order details sidebar if open
            closeSidebar();
            
            infoSidebar.classList.add('active');
            overlay.classList.add('active');
        }

        function closeInfoSidebar() {
            const infoSidebar = document.getElementById('infoSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            infoSidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        function goToSettings() {
            window.location.href = 'restaurant-settings.html';
        }

        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                sessionStorage.removeItem('partner');
                window.location.href = 'partner_login.html';
            }
        }

    

        function loadRestaurantData() {
            const partnerData = sessionStorage.getItem('partner');
            
            if (!partnerData) {
                window.location.href = 'partner_login.html';
                return;
            }

            restaurantData = JSON.parse(partnerData);
            
            // Populate form fields
            document.getElementById('brandName').textContent = restaurantData.name;
            document.getElementById('restaurantName').value = restaurantData.name;
            document.getElementById('managerName').value = restaurantData.manager_name;
            document.getElementById('email').value = restaurantData.email;
            document.getElementById('phone').value = restaurantData.phone;
            document.getElementById('hotline').value = restaurantData.hotline || '';
            document.getElementById('address').value = restaurantData.address;
        }

        // Handle Restaurant Info Form Submission
        document.getElementById('restaurantInfoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnSave = document.getElementById('btnSaveInfo');
            btnSave.disabled = true;

            const updatedData = {
                manager_name: document.getElementById('managerName').value,
                restaurant_phone: document.getElementById('phone').value,
                hotline: document.getElementById('hotline').value || 'N/A',
                address: document.getElementById('address').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/partners/applications/${restaurantData.id}/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                });

                const result = await response.json();

                if (response.ok) {
                    // Update sessionStorage
                    restaurantData.manager_name = updatedData.manager_name;
                    restaurantData.phone = updatedData.restaurant_phone;
                    restaurantData.hotline = updatedData.hotline;
                    restaurantData.address = updatedData.address;
                    sessionStorage.setItem('partner', JSON.stringify(restaurantData));

                    showAlert('‚úÖ Restaurant information updated successfully!', 'success');
                } else {
                    showAlert('Error: ' + (result.error || 'Failed to update information'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                btnSave.disabled = false;
                btnSave.textContent = ' Save Changes';
            }
        });

        // Handle Change Password Form Submission
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showAlert(' Passwords do not match', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            const btnChangePassword = document.getElementById('btnChangePassword');
            btnChangePassword.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/partners/applications/${restaurantData.id}/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('Password changed successfully', 'success');
                    document.getElementById('changePasswordForm').reset();
                } else {
                    showAlert('Error: ' + (result.error || 'Failed to change password'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(' Network error. Please try again.', 'error');
            } finally {
                btnChangePassword.disabled = false;
                btnChangePassword.textContent = 'Change Password';
            }
        });

        // Load data when page loads
        window.addEventListener('DOMContentLoaded', loadRestaurantData);
    </script>
</body>
